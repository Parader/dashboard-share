<template name='documentation'>
    <div class="documentationContainer">
        <div class="documentsContainer block">
            <h2>Documents {{#if thereIsDocs}}<span class='packageDownload'>Download package</span>{{/if}}</h2>
        {{#if thereIsDocs}}
                <table class='table-striped'>
                    <thead>
                        <tr><th>Name</th><th align='right'>Size</th><th align='right'>Date</th><th align='right'></th><th align='right'></th></tr>
                    </thead>
                    <tbody>
                        {{#each documents}}
                        <tr><td>{{title}}</td><td class='button'>{{makeSize size}}MB</td><td class='button'>{{makeSimpleDate created}}</td><td class='button'><a href="{{fileUrl}}" target='_blank'>View</a></td><td class='button'><a href="{{fileUrl}}" download='true'>Download</a></td></tr>
                        {{/each}}
                    </tbody>
                </table>
        {{else}}
            <div class="nothing">
                <h2>We will share documents here.</h2>
                <h2>As soon as we have some.</h2>
            </div>
        {{/if}}
        </div>

        <div class="reportsContainer block">
            <h2>Reports {{#if thereIsReport}}<span class='packageDownload'>Download package</span>{{/if}}</h2>
            {{#if thereIsReports}}
                <table class='table-striped'>
                    <thead>
                        <tr><th>Name</th><th align='right'>Size</th><th align='right'>Date</th><th align='right'></th><th align='right'></th></tr>
                    </thead>
                    <tbody>
                        {{#each reports}}
                        <tr><td>{{title}}</td><td class='button'>{{makeSize size}}MB</td><td class='button'>{{makeSimpleDate uploadedAt}}</td><td class='button'><a href="{{fileUrl}}" target='_blank'>View</a></td><td class='button'><a href="{{fileUrl}}" download='true'>Download</a></td></tr>
                        {{/each}}
                    </tbody>
                </table>

            {{else}}
                <div class="nothing">
                    <h2>It’s pretty empty here because we’re<br />still waiting to get the project started.</h2>
                    <h2>We, too, can’t wait to see results!</h2>
                </div>
            {{/if}}
        </div>
