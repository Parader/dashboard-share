<template name='projectList'>
    <div class="userProjectList">
        <h2>Select a project</h2>
        <div class="projectListContainer">
            <ul>
                {{#each projects}}
                <a href="/project/{{_id}}">
                    <li class='mozBorder'>
                        <span class="date">Created on {{makeSimpleDate created}}</span>
                        <span class="content">{{title}}</span>
                        <span class="right">{{> arrowRight}}</span>
                    </li>
                </a>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
